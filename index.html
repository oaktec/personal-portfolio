<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Eatock Personal Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="profile">
        <h1>Ben Eatock</h1>
        <p><em>Aspiring Fullstack Developer</em></p>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>A self-taught full-stack web developer based in Bristol, UK.</p>
        <p>
          Currently working my way through the Codecademy Full Stack course.
        </p>
      </section>
      <section id="skills">
        <h2>Skills</h2>
        <div class="skill-gallery">
          <div class="skill">
            <img src="img/skill-icons/JavaScript.svg" alt="JavaScript logo" />
            <h3>JS</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/HTML.svg" alt="HTML logo" />
            <h3>HTML</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/CSS.svg" alt="CSS logo" />
            <h3>CSS</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/React-Dark.svg" alt="React logo" />
            <h3>React</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/NodeJS-Dark.svg" alt="NodeJS logo" />
            <h3>NodeJS</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/Git.svg" alt="Git logo" />
            <h3>Git</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/Github-Dark.svg" alt="Github logo" />
            <h3>Github</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/Linux-Dark.svg" alt="Linux logo" />
            <h3>Linux</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/VSCode-Dark.svg" alt="VSCode logo" />
            <h3>VSCode</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/Jest.svg" alt="Jest logo" />
            <h3>Jest</h3>
          </div>
          <div class="skill">
            <img src="img/skill-icons/Firebase-Dark.svg" alt="Firebase logo" />
            <h3>Firebase</h3>
          </div>
        </div>
      </section>
      <section id="projects">
        <h2>Projects</h2>
      </section>
      <section id="links">
        <h2>Links</h2>
      </section>
    </main>
  </body>
</html>
